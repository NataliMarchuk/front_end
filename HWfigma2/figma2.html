<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <header>
                <div class="menu-icon">&#9776;</div>
                <h1>Menu</h1>
            </header>
        
            <div class="search-bar">
                <input type="text" placeholder="Search food here" />
            </div>
        
            <div class="category-icons">
                <div class="category selected">
                    <div class="icon-bg">
                        <img src="img/food.png" alt="Food Icon">
                        </div>
                    <p>Food</p>
                </div>
                <div class="category">
                    <img src="img/drink.png" alt="Drinks Icon">
                    <p>Drinks</p>
                </div>
                <div class="category">
                    <div>
                        <img src="img/desserts.png" alt="Dessert Icon">
                    </div>
                    <p>Dessert</p>
                </div>
            </div>
        
            <section class="burger-menu">
                <h2>Burger</h2>
                <div class="menu-item">
                    <img src="imgs/Big Mac.png" alt="Big Mac">
                    <div class="menu-info">
                        <p>Big Mac</p>
                        <span class="price">Rs 240</span>
                    </div>
                </div>
        
                <div class="menu-item">
                    <img src="img/kfc.png" alt="KFC Double">
                    <div class="menu-info">
                        <p>KFC Double</p>
                        <span class="price">Rs 252</span>
                    </div>
                </div>
        
                <div class="menu-item">
                    <img src="img/fish.png" alt="Fish Burger">
                    <div class="menu-info">
                        <p>Fish Burger</p>
                        <span class="price">Rs 220</span>
                    </div>
                </div>
            </section>
        </div>
        </body>
        
        </html>
